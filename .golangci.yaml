linters:
  enable:
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    - depguard
    - gochecknoinits
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - misspell
    - nakedret
    - prealloc
    - exportloopref
    - stylecheck
    - unconvert
    - unparam
    - gosec
    - revive
    - gochecknoglobals
  disable:
    - dupl
    - lll
    - maligned
    - goconst

linters-settings:
  errcheck:
    ignore: fmt:.*

run:
  modules-download-mode: vendor